<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>CemCemŞehiri</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: url('https://media.discordapp.net/attachments/772417751540170792/960910459643510874/jessie.gif?ex=68a0971a&is=689f459a&hm=908ebdd9e286485ae9dbcb8778b15dbea93ab697f78eb805b90e1be6fc209373&') center/cover no-repeat;
    font-family: sans-serif;
    text-align: center;
    overflow: hidden;
    color: white;
  }
  h1 {
    font-size: 50px;
    margin-bottom: 40px;
    text-shadow: 2px 2px 4px #000;
  }
  button {
    font-size: 22px;
    padding: 15px 30px;
    margin: 10px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: all 0.3s;
  }
  #acceptBtn { background-color: purple; color: white; }
  #declineBtn { background-color: red; color: white; }
  #betterBtn { background-color: yellow; color: black; }

  #results {
    margin-top: 30px;
    font-size: 20px;
    background: rgba(0,0,0,0.5);
    padding: 15px 25px;
    border-radius: 10px;
  }
</style>
</head>
<body>

<h1>CemCemŞehiri (EfeCem013) G.O.A.T</h1>
<button id="acceptBtn">zaten öyle bir babadır</button>
<button id="declineBtn">siktir la</button>
<button id="betterBtn">ben daha iyiyim aq</button>

<div id="results">
  <p>Yüzdeler:</p>
  <p id="acceptRes">Babadır: 0%</p>
  <p id="declineRes">Siktir: 0%</p>
  <p id="betterRes">Ben daha iyiyim: 0%</p>
</div>

<script>
let votes = { accept: 0, decline: 0, better: 0 };

let acceptBtn = document.getElementById("acceptBtn");
let declineBtn = document.getElementById("declineBtn");
let betterBtn = document.getElementById("betterBtn");

let acceptRes = document.getElementById("acceptRes");
let declineRes = document.getElementById("declineRes");
let betterRes = document.getElementById("betterRes");

function updateResults() {
    let total = votes.accept + votes.decline + votes.better;
    if(total === 0) total = 1; // sıfıra bölünmeyi önle
    acceptRes.textContent = `Babadır: ${Math.round((votes.accept/total)*100)}%`;
    declineRes.textContent = `Siktir: ${Math.round((votes.decline/total)*100)}%`;
    betterRes.textContent = `Ben daha iyiyim: ${Math.round((votes.better/total)*100)}%`;
}

acceptBtn.addEventListener("click", () => {
    votes.accept++;
    updateResults();
    window.open("https://youtu.be/_QU2ifn11JM", "_blank");
});

declineBtn.addEventListener("click", () => {
    votes.decline++;
    updateResults();
    window.open("https://youtu.be/A3ggxzbg0oo", "_blank");
});

betterBtn.addEventListener("click", () => {
    votes.better++;
    updateResults();
    window.open("https://youtu.be/05IH7YoCaAM", "_blank");
});
</script>

</body>
</html>
